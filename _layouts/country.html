<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ page.title }} â€“ Atlas</title>

    <link rel="stylesheet" href="{{ '/assets/css/country.css' | relative_url }}">

    <!-- Valgfrit: basis reset -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<main class="country-page">

    <!-- HEADER -->
    <header class="country-header">
        {% if page.flag %}
        <img src="{{ page.flag | relative_url }}" alt="{{ page.title }} flag" class="country-flag">
        {% endif %}

        <div class="country-title">
            <h1>{{ page.title }}</h1>
            {% if page.continent %}
            <span class="continent">{{ page.continent }}</span>
            {% endif %}
        </div>
    </header>

    <!-- META INFO -->
    <section class="country-meta">

        {% if page.gay_friendly_score %}
        <div class="meta-block">
            <label>Gay friendliness</label>
            <div class="progress-bar">
                <div class="progress-fill" style="width: {{ page.gay_friendly_score }}%"></div>
            </div>
        </div>
        {% endif %}

        {% if page.tags %}
        <div class="meta-block">
            <label>Tags</label>
            <ul class="tags">
                {% for tag in page.tags %}
                <li>{{ tag }}</li>
                {% endfor %}
            </ul>
        </div>
        {% endif %}

    </section>

    <!-- MAIN CONTENT -->
    <section class="country-content">
        {{ content }}
    </section>

</main>

</body>
</html>
